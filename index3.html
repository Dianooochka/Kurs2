<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <form>
      <label for="body-type">Тип кузова:</label>
      <select id="body-type" name="body-type">
        <option value="">Оберіть тип кузова</option>
        <option value="sedan">Седан</option>
        <option value="suv">SUV</option>
        <option value="hatchback">Хетчбек</option>
      </select>

      <label for="brand">Марка авто:</label>
      <input type="text" id="brand" name="brand" />

      <label for="country">Країна виробник:</label>
      <input type="text" id="country" name="country" />

      <label for="price-from">Ціна (від):</label>
      <input type="number" id="price-from" name="price-from" />

      <label for="price-to">Ціна (до):</label>
      <input name="price" type="range" min="0" max="1000000" />

      <label for="year-from">Рік випуску (від):</label>
      <input type="number" id="year-from" name="year-from" />

      <label for="year-to">Рік випуску (до):</label>
      <input type="number" id="year-to" name="year-to" />

      <label for="condition">Стан:</label>
      <select id="condition" name="condition" multiple>
        <option value="damaged">Битий</option>
        <option value="on-credit">У кредиті</option>
        <option value="unregistered">Нерозмитнений</option>
      </select>

      <label for="fuel-type">Тип палива:</label>
      <input type="text" id="fuel-type" name="fuel-type" />

      <label for="transmission">Тип коробки передач:</label>
      <input type="text" id="transmission" name="transmission" />

      <label for="color">Колір:</label>
      <input type="text" id="color" name="color" />

      <label for="comfort">Комфорт:</label>
      <input
        type="checkbox"
        id="comfort-leather"
        name="comfort"
        value="leather"
      />
      <label for="comfort-leather">Люк</label>
      <input
        type="checkbox"
        id="comfort-leather-seats"
        name="comfort"
        value="leather-seats"
      />
      <label for="comfort-leather-seats">Шкіряний салон</label>

      <button type="submit">Пошук</button>
    </form>
  </body>
</html>
