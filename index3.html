<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Оберіть авто своєї мрії</legend>
        <legend>Тип кузова:</legend>
        <select id="body-type" name="body-type">
          <option value="pikap">Пікап</option>
          <option value="sedan">Седан</option>
          <option value="suv">SUV</option>
          <option value="hatchback">Хетчбек</option>
          <option value="uni">Універсал</option>
        </select>
        <br /><br />

        <legend>Марка авто:</legend>
        <input type="text" id="brand" name="brand" />
        <br /><br />

        <legend>Країна виробник:</legend>
        <label for="germany">Германия</label>
        <input
          type="checkbox"
          id="germany"
          name="countries"
          value="Germany"
        /><br />

        <label for="japan">Япония</label>
        <input
          type="checkbox"
          id="japan"
          name="countries"
          value="Japan"
        /><br />

        <label for="korea">Корея</label>
        <input
          type="checkbox"
          id="korea"
          name="countries"
          value="korea"
        /><br />

        <label for="usa">США</label>
        <input type="checkbox" id="usa" name="countries" value="usa" /><br />

        <label for="france">Франція</label>
        <input
          type="checkbox"
          id="france"
          name="countries"
          value="france"
        /><br />
        <br /><br />

        <legend>Ціна:</legend>
        <label for="price-from">Ціна від 0:</label>
        <input name="price" type="range" min="0" max="1000000" />
        <label for="price-to">до 1000000</label>
        <br /><br />

        <legend>Рік випуску:</legend>
        <label for="year-from">від 2000р:</label>
        <input name="year" type="range" min="2000" max="2022" />
        <label for="year-to">до 2022р</label>
        <br /><br />

        <legend>Стан:</legend>
        <input type="checkbox" />
        <label for="damaged">Битий</label><br />
        <input type="checkbox" />
        <label for="on-credit">У кредиті</label><br />
        <input type="checkbox" />
        <label for="unregistered">Нерозмитнений</label><br />
        <br /><br />

        <legend>Тип коробки передач:</legend>
        <input type="radio" />
        <label for="meh">Механічна</label><br />

        <input type="radio" />
        <label for="avt">Автоматична</label><br />

        <input type="radio" />
        <label for="var">Варіативна</label><br />
        <br /><br />

        <legend>Тип палива:</legend>
        <input type="radio" />
        <label for="diz">Дизель</label><br />

        <input type="radio" />
        <label for="benz">Бензин</label><br />

        <input type="radio" />
        <label for="elek">Електро</label><br />
        <br /><br />

        <legend>Колір:</legend>
        <input type="color" />
        <br /><br /><br />

        <legend>Комфорт:</legend>
        <label for="comfort-leather">Люк</label>
        <input
          type="checkbox"
          id="comfort-leather"
          name="comfort"
          value="leather"
        />

        <label for="comfort-leather-seats">Шкіряний салон</label>
        <input
          type="checkbox"
          id="comfort-leather-seats"
          name="comfort"
          value="leather-seats"
        />
      </fieldset>
      <br /><br />
      <button type="submit">Пошук</button><br />
      <a href="index.html" target="_blank">Хочете зареєструватись?</a><br />
      <a href="index2.html" target="_blank">Хочете авторизуватись?</a><br />
    </form>
  </body>
</html>
